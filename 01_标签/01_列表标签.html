<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--无序列表标签-->
<ul type="circle">
    <li>
        <h4>广州</h4>
    </li>
    <li>北京</li>
    <li>上海</li>
    <li>武汉</li>
</ul>

<!--有序列表标签-->
<ol>
    <li>演员</li>
    <li>小丑</li>
    <li>女人不应该让男人太累</li>
    <li>男人不应该让女人流泪</li>
</ol>

<!--
1.定义列表的作用:
1.1给一堆数据添加列表语义
1.2先通过dt标签定义列表中的所有标题, 然后再通过dd标签给每个标题添加描述信息

dt是英文definition title的缩写, 所以dt的含义就是用来定义列表中的标题
dd是英文definition description的缩写, 所以dd的含义就是用来定义标题对应的描述的

3.定义列表的应用场景
1.做网站尾部的相关信息
2.做图文混排

4.定义列表的注意点
4.1和ul/ol一样, dl和dt/dd是一个整体, 所以他们一般情况下不会单独出现, 都是一起出现
4.2和ul/ol一样, 由于dl和dt/dd是一个组合标签, 所以dl中建议只放dt和dd标签
4.3一个dt可以没有对应的dd,也可以有多个对应的dd, 但是无论有或者没有dd都不推荐使用.
推荐使用一个dt对应一个dd
-->

<dl>
    <dt>北京</dt>
    <dd>中国的首都</dd>
    <dd>雾都, 雾霾比较严重</dd>
    <dt>上海</dt>
    <dd>富人集中地</dd>
</dl>
</body>
</html>
